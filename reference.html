
<html><head>
<title>MyResume</title>
    
<link rel="stylesheet"href="style.css"type="text/css"> 
  
</head>
<body>
    <div id="wrapper">

    <div id="header">
      <h1>Welcome My Resume</h1>
    </div>

  <div id="navigation">
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="reference.html">Contact Me</a></li>
    <li><a href="portfolio.html">Past project/Portfolio </a></li>
  </ul>
  </div>
  
  <div class="small-container-gen">  
    <fieldset>
      <form >
        <p>Name: <input type="text" maxlength="20" size="50" name="name" placeholder="Your Name.." autofocus required></p>
        <p>Mobile Number: <input type="tel" maxlength="11" size="50" name="numphone" placeholder="Your Phone Number.." required></p>
        <p>Date Of Birth: <input type="date" maxlength="20" size="50" name="dob" required></p>
        <p>Age: <input type="number" max="100" min="18" placeholder="Your Age.." required></p>
        <p>Gender: 
          <input type="radio" name="Male" name="gender" value="M" required>Male
          <input type="radio" name="Female" name="gender" value="M" required>Female<br></p>
        
        <label for="cars">Region/Country:</label>

        <select name="Country" id="ctr" >
          <option value="my">Malaysia</option>
          <option value="Sg">Singapore</option>
          <option value="Th">Thailand</option>
          <option value="Id">Indonesia</option>
        </select>

        <p>HomePage(URL): <input type="url" maxlength="20" size="50" name="url" placeholder="https://www.example.com/" required></p>

        <p>Message:</p>

        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px; width: 800px;"></textarea>
        <br><br>
        <button type="submit" value="Submit">Submit</button>
        <button type="reset" value="Reset">Reset</button>


      </form>
    </fieldset>
      <p>
    </div> 

    <div class="footer">
      <div class="footer-content">
          <h3></h3>
      </div>

    </div> 
  </div> 
</body></html>
